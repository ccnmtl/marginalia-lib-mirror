<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Marginalia Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function domutilSuite() {
            var result = new top.jsUnitTestSuite();
            result.addTestPage("tests/domwalker.html");
            return result;
        }

        function rangeSuite() {
            var result = new top.jsUnitTestSuite();
            result.addTestPage("tests/ranges.html");
            return result;
        }
		
		function uiSuite() {
			var result = new top.jsUnitTestSuite();
			result.addTestPage("tests/highlight.html");
			return result;
		}

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
			newsuite.addTestSuite(uiSuite());
            newsuite.addTestSuite(domutilSuite());
            newsuite.addTestSuite(rangeSuite());
            return newsuite;
        }
    </script>
</head>

<body>
<h1>Marginalia Test Suite</h1>

<p>This page contains a suite of tests for testing Marginalia.</p>
</body>
</html>
